<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente de Jose</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #chatbox {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #userInput {
      width: 75%;
      padding: 10px;
    }
    #sendBtn {
      padding: 10px;
    }
    .bot-button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin: 5px 5px 5px 0;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .bot-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>🤖 Asistente de Jose</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí...">
  <button id="sendBtn">Enviar</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const button = document.getElementById('sendBtn');

    button.onclick = () => {
      const userText = input.value.trim();
      if (!userText) return;

      chatbox.innerHTML += `<p><strong>Tú:</strong> ${userText}</p>`;
      input.value = '';

      let botReply = "Hmm... no estoy seguro qué decir 😅";

      const lowerText = userText.toLowerCase();

      if (lowerText.includes("hola")) botReply = "¡Hola Jose! ¿Cómo estás?";
      if (lowerText.includes("adiós")) botReply = "¡Hasta luego! Cuídate.";
      if (lowerText.includes("chiste")) botReply = "¿Sabes por qué el tomate se sonrojó? ¡Porque vio al otro pelarse! 🍅";

      // Mostrar opciones si el usuario pregunta "¿Qué deseas hacer?"
      if (lowerText.includes("¿qué deseas hacer?") || lowerText.includes("que deseas hacer")) {
        botReply = "¡Claro! Aquí tienes algunas opciones:";
        chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
        chatbox.innerHTML += `
          <div>
            <button class="bot-button" onclick="window.open('https://tupagina.com/portfolio', '_blank')">Ver mi portfolio</button>
            <button class="bot-button" onclick="window.open('https://tupagina.com/articulos', '_blank')">Leer artículos</button>
            <button class="bot-button" onclick="window.open('https://tupagina.com/contacto', '_blank')">Contactar conmigo</button>
          </div>
        `;
        chatbox.scrollTop = chatbox.scrollHeight;
        return;
      }

      chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    };
  </script>
</body>
</html>
