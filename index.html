<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente de Jose</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #chatbox {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #userInput {
      width: 75%;
      padding: 10px;
    }
    #sendBtn {
      padding: 10px;
    }
    .bot-button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin: 5px 5px 5px 0;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .bot-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Asistente de Jose</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Escribe tu mensaje aqu√≠...">
  <button id="sendBtn">Enviar</button>

<script>
  const chatbox = document.getElementById('chatbox');
  const input = document.getElementById('userInput');
  const button = document.getElementById('sendBtn');

  function normalizarTexto(texto) {
    return texto
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "") // quita acentos
      .replace(/[¬ø?¬°!.,]/g, "")        // quita signos
      .trim();
  }

  button.onclick = () => {
    const userText = input.value.trim();
    if (!userText) return;

    chatbox.innerHTML += `<p><strong>T√∫:</strong> ${userText}</p>`;
    input.value = '';

    const textoNormalizado = normalizarTexto(userText);
    let botReply = "Hmm... no estoy seguro qu√© decir üòÖ";

    if (textoNormalizado.includes("hola")) botReply = "¬°Hola Jose! ¬øC√≥mo est√°s?";
    if (textoNormalizado.includes("adios")) botReply = "¬°Hasta luego! Cu√≠date.";
    if (textoNormalizado.includes("chiste")) botReply = "¬øSabes por qu√© el tomate se sonroj√≥? ¬°Porque vio al otro pelarse! üçÖ";

    if (textoNormalizado.includes("que deseas hacer")) {
      botReply = "¬°Claro! Aqu√≠ tienes algunas opciones:";
      chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
      chatbox.innerHTML += `
        <div>
          <button class="bot-button" onclick="window.open('https://tupagina.com/portfolio', '_blank')">Ver mi portfolio</button>
          <button class="bot-button" onclick="window.open('https://tupagina.com/articulos', '_blank')">Leer art√≠culos</button>
          <button class="bot-button" onclick="window.open('https://tupagina.com/contacto', '_blank')">Contactar conmigo</button>
        </div>
      `;
      chatbox.scrollTop = chatbox.scrollHeight;
      return;
    }

    chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
    chatbox.scrollTop = chatbox.scrollHeight;
  };
</script>

</body>
</html>
