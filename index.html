      border-radius: 6px; background-color: #007bff; color: #fff;

    }
    #language-switch {
      font-size: 14px; cursor: pointer; display: flex;
      align-items: center; gap: 6px; user-select: none;
    }
    #language-toggle {
      width: 30px; height: 16px; border-radius: 10px;
      background: #ccc; position: relative; transition: background 0.3s;
    }
    #language-toggle::after {
      content: ""; width: 14px; height: 14px; background: #fff;
      border-radius: 50%; position: absolute; top: 1px; left: 1px;
      transition: transform 0.3s;
    }
    #language-toggle.active { background: #007bff; }
    #language-toggle.active::after { transform: translateX(14px); }

    #chat-container {
      flex: 1 1 auto; min-height: 0; width: 100%; max-width: 600px;
      margin: 20px auto 20px auto;
      background-color: #ffffff;
      border-radius: 12px; padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow-y: auto; display: flex; flex-direction: column;

      scroll-padding-bottom: 56px;

    #chat-container::after {

    /* ===== Helpers de scroll: SIEMPRE dentro de #chat-container ===== */

      let y = 0, n = el;
      while (n && n !== ancestor) { y += n.offsetTop; n = n.offsetParent; }
      return y;
    }

    function scrollToBottom() {
      requestAnimationFrame(() => {

      if (!element) return;
      if (!chatContainer.contains(element)) {
        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        return;
      }
      const elTop = getOffsetTopWithin(element, chatContainer);
      const target = Math.max(0, elTop - (chatContainer.clientHeight - element.clientHeight) / 2);
      chatContainer.scrollTo({ top: target, behavior: 'smooth' });
    }

      const titles = document.querySelectorAll(".section-title");
      titles.forEach(function(title){
        const section = title.parentElement && title.parentElement.dataset ? title.parentElement.dataset.section : null;
        if (section && texts[currentLanguage].sectionTitles[section]) {
          title.textContent = texts[currentLanguage].sectionTitles[section];
        }
      });

      const closeBtns = document.querySelectorAll(".close-section");
      closeBtns.forEach(function(btn){
        btn.title = currentLanguage === "es" ? "Cerrar secci√≥n" : "Close section";
        btn.setAttribute('aria-label', btn.title);
      });

      updateOptionsButtons();
      updateCasesButtons();
      updateContactButtons();
      updateBlogButtons();
    }

    translateUI();
    addMessage("bot", texts[currentLanguage].greeting, "greeting");
    showOptions();

    languageToggle.onclick = () => {
      const maxScroll = chatContainer.scrollHeight - chatContainer.clientHeight;
      const ratio = maxScroll > 0 ? chatContainer.scrollTop / maxScroll : 0;

      currentLanguage = currentLanguage === "es" ? "en" : "es";
      languageToggle.classList.toggle("active");
      translateUI();

      const newMaxScroll = chatContainer.scrollHeight - chatContainer.clientHeight;
      chatContainer.scrollTop = newMaxScroll > 0 ? newMaxScroll * ratio : 0;
    };

    restartButton.onclick = () => {
      chatContainer.innerHTML = "";
      contentState = {
        casesShown: false,
        aboutMeShown: false,
        blogShown: false,
        contactShown: false,
        case1Shown: false,
        case2Shown: false,
        case3Shown: false,
        case4Shown: false
      };
      resetContactForm();
      addMessage("bot", texts[currentLanguage].greeting, "greeting");
      showOptions();
      updateOptionsButtons();
    };

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const v = userInput.value.trim();
        if (!v) return;
        addMessage("user", v);
        userInput.value = "";
        if (contactFormActive) handleContactInput(v);
      }
    });

    sendButton.onclick = () => {
      const v = userInput.value.trim();
      if (!v) return;
      addMessage("user", v);
      userInput.value = "";
      if (contactFormActive) handleContactInput(v);
    };
  });
  </script>
</body>
</html>
