<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot de Jose</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #chat-container {
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      height: 400px;
      display: flex;
      flex-direction: column;
    }

    .bot-message, .user-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      max-width: 80%;
    }

    .bot-message {
      background-color: #e0e0e0;
      align-self: flex-start;
    }

    .user-message {
      background-color: #cce5ff;
      align-self: flex-end;
      text-align: right;
    }

    #input-area {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      max-width: 600px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #send-button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .bot-button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .bot-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Escribe tu respuesta aquí..." />
    <button id="send-button">Enviar</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatContainer = document.getElementById("chat-container");
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");

      let hasShownOptions = false;

      function addMessage(sender, text) {
        const message = document.createElement("div");
        message.className = sender === "bot" ? "bot-message" : "user-message";
        message.innerText = text;
        chatContainer.appendChild(message);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function showOptions() {
        const optionsMessage = document.createElement("div");
        optionsMessage.className = "bot-message";
        optionsMessage.innerText = "Elige entre las siguientes opciones:";

        const buttonsContainer = document.createElement("div");
        buttonsContainer.className = "buttons-container";

        const portfolioButton = document.createElement("button");
        portfolioButton.className = "bot-button";
        portfolioButton.innerText = "Ver mi portfolio";
        portfolioButton.onclick = () => window.open("https://uxfol.io/josecarlos-design", "_blank");

        const articlesButton = document.createElement("button");
        articlesButton.className = "bot-button";
        articlesButton.innerText = "Leer artículos";
        articlesButton.onclick = () => window.open("https://tusitio.com/articulos", "_blank");

        buttonsContainer.appendChild(portfolioButton);
        buttonsContainer.appendChild(articlesButton);

        chatContainer.appendChild(optionsMessage);
        chatContainer.appendChild(buttonsContainer);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // Saludo automático al cargar
      addMessage("bot", "¡Bienvenido al chatbot de Jose! ¿Cómo estás?");

      sendButton.addEventListener("click", () => {
        const userText = userInput.value.trim();
        if (userText === "") return;

        addMessage("user", userText);
        userInput.value = "";

        if (!hasShownOptions) {
          setTimeout(() => {
            addMessage("bot", "Genial. Elige entre las siguientes opciones:");
            showOptions();
            hasShownOptions = true;
          }, 1000);
        }
      });
    });
  </script>

</body>
</html>
