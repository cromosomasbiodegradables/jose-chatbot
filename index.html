<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Portafolio - Jose Carlos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      margin: 0;
    }
    #chat-container {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message {
      display: flex;
      margin-bottom: 12px;
    }
    .bot-message {
      display: flex;
      align-items: flex-start;
    }
    .user-message {
      justify-content: flex-end;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }
    .bot-message .bubble {
      background: #f0f0f0;
      border-top-left-radius: 0;
    }
    .user-message .bubble {
      background: #007bff;
      color: white;
      border-top-right-radius: 0;
    }
    #options {
      padding: 12px;
      border-top: 1px solid #eee;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .option-btn {
      flex: 1;
      min-width: 120px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .option-btn:hover {
      background: #0056b3;
    }
    #language-toggle {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <button id="language-toggle">EN</button>
    <div id="messages"></div>
    <div id="options"></div>
  </div>

  <script>
    const messagesContainer = document.getElementById("messages");
    const optionsContainer = document.getElementById("options");
    const languageToggle = document.getElementById("language-toggle");
    let currentLanguage = "es";

    const texts = {
      es: {
        welcome: "👋 ¡Hola! Soy Jose Carlos, diseñador senior UX/UI. ¿Qué te gustaría ver?",
        options: [
          { text: "📂 Ver portafolio", action: () => window.open("https://uxfol.io/p/josecarlos-design", "_blank") },
          { text: "👤 Sobre mí", action: () => showAboutMe() },
          { text: "✉️ Contacto", action: () => window.open("mailto:josecarlos@example.com", "_blank") }
        ],
        aboutMe: {
          text: "Hola, soy Jose Carlos, diseñador senior UX/UI con experiencia en proyectos centrados en el usuario. Me apasiona crear experiencias digitales intuitivas y atractivas.",
          moreText: "Ver más",
          moreUrl: "https://uxfol.io/p/josecarlos-design/about"
        }
      },
      en: {
        welcome: "👋 Hi! I'm Jose Carlos, a senior UX/UI designer. What would you like to see?",
        options: [
          { text: "📂 View Portfolio", action: () => window.open("https://uxfol.io/p/josecarlos-design", "_blank") },
          { text: "👤 About me", action: () => showAboutMe() },
          { text: "✉️ Contact", action: () => window.open("mailto:josecarlos@example.com", "_blank") }
        ],
        aboutMe: {
          text: "Hi, I'm Jose Carlos, a senior UX/UI designer with experience in user-centered projects. I love creating intuitive and engaging digital experiences.",
          moreText: "See more",
          moreUrl: "https://uxfol.io/p/josecarlos-design/about"
        }
      }
    };

    function addBotMessage(text) {
      const message = document.createElement("div");
      message.className = "message bot-message";

      const avatar = document.createElement("img");
      avatar.src = "https://cdn-icons-png.flaticon.com/512/10479/10479785.png";
      avatar.className = "avatar";
      avatar.alt = "bot";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = text;

      message.appendChild(avatar);
      message.appendChild(bubble);
      messagesContainer.appendChild(message);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showOptions() {
      optionsContainer.innerHTML = "";
      texts[currentLanguage].options.forEach(option => {
        const button = document.createElement("button");
        button.className = "option-btn";
        button.innerText = option.text;
        button.onclick = option.action;
        optionsContainer.appendChild(button);
      });
    }

    function showAboutMe() {
      const { text, moreText, moreUrl } = texts[currentLanguage].aboutMe;

      const message = document.createElement("div");
      message.className = "message bot-message";

      const avatar = document.createElement("img");
      avatar.src = "https://cdn-icons-png.flaticon.com/512/10479/10479785.png";
      avatar.className = "avatar";
      avatar.alt = "bot";

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      const img = document.createElement("img");
      img.src = "01.JPG"; // tu foto
      img.style.width = "100px";
      img.style.height = "100px";
      img.style.borderRadius = "50%";
      img.style.display = "block";
      img.style.marginBottom = "10px";

      const p = document.createElement("p");
      p.innerText = text;

      const a = document.createElement("a");
      a.href = moreUrl;
      a.target = "_blank";
      a.rel = "noopener";
      a.innerText = moreText;
      a.style.display = "block";
      a.style.marginTop = "8px";
      a.style.color = "#007bff";
      a.style.textDecoration = "underline";

      bubble.appendChild(img);
      bubble.appendChild(p);
      bubble.appendChild(a);

      message.appendChild(avatar);
      message.appendChild(bubble);

      messagesContainer.appendChild(message);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function initChat() {
      messagesContainer.innerHTML = "";
      addBotMessage(texts[currentLanguage].welcome);
      showOptions();
    }

    languageToggle.addEventListener("click", () => {
      currentLanguage = currentLanguage === "es" ? "en" : "es";
      languageToggle.innerText = currentLanguage === "es" ? "EN" : "ES";
      initChat();
    });

    initChat();
  </script>
</body>
</html>
