<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente de Jose</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #chatbox {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #userInput {
      width: 75%;
      padding: 10px;
    }
    #sendBtn {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>🤖 Asistente de Jose</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí...">
  <button id="sendBtn">Enviar</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const button = document.getElementById('sendBtn');

    button.onclick = () => {
      const userText = input.value.trim();
      if (!userText) return;

      chatbox.innerHTML += `<p><strong>Tú:</strong> ${userText}</p>`;
      input.value = '';

      let botReply = "Hmm... no estoy seguro qué decir 😅";
      if (userText.toLowerCase().includes("hola")) botReply = "¡Hola Jose! ¿Cómo estás?";
      if (userText.toLowerCase().includes("adiós")) botReply = "¡Hasta luego! Cuídate.";
      if (userText.toLowerCase().includes("chiste")) botReply = "¿Sabes por qué el tomate se sonrojó? ¡Porque vio al otro pelarse! 🍅";

      chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    };
  </script>
</body>
</html>
