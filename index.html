<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot de Jose</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #d9e4ff);
      margin: 0;
      padding: 0;
    }

    #chat-container {
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow-y: auto;
      height: 400px;
      display: flex;
      flex-direction: column;
    }

    .bot-message, .user-message {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
      animation: fadeIn 0.4s ease-in;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .bot-message .bubble {
      background-color: #e0e0e0;
      color: #333;
    }

    .user-message {
      flex-direction: row-reverse;
    }

    .user-message .avatar {
      margin-left: 10px;
      margin-right: 0;
    }

    .user-message .bubble {
      background-color: #cce5ff;
      color: #003366;
      text-align: right;
    }

    #input-area {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      max-width: 600px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #send-button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .bot-button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .bot-button:hover {
      background-color: #218838;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Escribe tu respuesta aquí..." />
    <button id="send-button">Enviar</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatContainer = document.getElementById("chat-container");

      function addMessage(sender, text) {
        const message = document.createElement("div");
        message.className = sender === "bot" ? "bot-message" : "user-message";

        const avatar = document.createElement("img");
        avatar.src = sender === "bot"
          ? "https://cdn-icons-png.flaticon.com/512/10479/10479785.png"
          : "https://cdn-icons-png.flaticon.com/512/1077/1077012.png";
        avatar.className = "avatar";

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerText = text;

        message.appendChild(avatar);
        message.appendChild(bubble);
        chatContainer.appendChild(message);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function showOptions() {
        const buttonsContainer = document.createElement("div");
        buttonsContainer.className = "buttons-container";

        const estudioButton = document.createElement("button");
        estudioButton.className = "bot-button";
        estudioButton.innerText = "🎨 Casos de estudio";
        estudioButton.onclick = () => window.open("https://uxfol.io/josecarlos-design", "_blank");

        const sobreMiButton = document.createElement("button");
        sobreMiButton.className = "bot-button";
        sobreMiButton.innerText = "👤 Sobre mí";
        sobreMiButton.onclick = () => window.open("https://uxfol.io/p/josecarlos-design/about", "_blank");

        const cvButton = document.createElement("button");
        cvButton.className = "bot-button";
        cvButton.innerText = "📄 Descargar CV";
        cvButton.onclick = () => window.open("https://uxfol.io/p/josecarlos-design/cv", "_blank");

        const contactoButton = document.createElement("button");
        contactoButton.className = "bot-button";
        contactoButton.innerText = "✉️ Contacto";
        contactoButton.onclick = () => window.open("https://uxfol.io/p/josecarlos-design/contact", "_blank");

        const blogButton = document.createElement("button");
        blogButton.className = "bot-button";
        blogButton.innerText = "📝 Blog";
        blogButton.onclick = () => window.open("https://uxfol.io/p/josecarlos-design/blog", "_blank");

        buttonsContainer.appendChild(estudioButton);
        buttonsContainer.appendChild(sobreMiButton);
        buttonsContainer.appendChild(cvButton);
        buttonsContainer.appendChild(contactoButton);
        buttonsContainer.appendChild(blogButton);

        chatContainer.appendChild(buttonsContainer);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // Mensaje inicial + opciones
      addMessage("bot", "👋 ¡Hola! Soy el asistente de Jose Carlos, diseñador senior UX/UI. ¿En qué te gustaría enfocarte hoy?");
      showOptions();
    });
  </script>
</body>
</html>
